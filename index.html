<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Module Challenge</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">

        <div id="start">
            <h2>Coding Quiz</h2>
        <button id="startButton">Start</button>
        <button id="showHighscore" onclick="showHighScore()">High Scores</button>
        </div>

        <div id="quiz">
            <div id="timer">Time left: </div>
                <div id="questions">Questions</div>
                    <button id="a" onclick="checkAnswer('a')"></button>
                    <button id="b" onclick="checkAnswer('b')"></button>
                    <button id="c" onclick="checkAnswer('c')"></button>
                    <button id="d" onclick="checkAnswer('d')"></button>
        </div>
        <div id="gameEnd">

            <div id="finalScore"></div>
            <input type="text" placeholder="Enter you initials for high score" name="userIntials" id="userInitials"/>
            <button id="submitScore">Submit Score</button>
        </div>
        <div id = highScoreContainer>
        <div id="highScore">
            <div id ="displayHighScore">
            <h3>Player</h3> 
            <div id="highScoreInitials"></div>
            <h3>Score</h3>
            <div id = "highScoreValue"></div>
            </div>
        </div>
           
       
        <div id="endButtons">
            <button id="replay" onclick="replay()">Play Again</button>
            <button id="clearScores" onclick="clearScore()">Clear Scores</button>
        </div>

    </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
